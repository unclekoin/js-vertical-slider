<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <title>Slider | Project 3</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="background" style="background: linear-gradient(229.99deg, #f8984b -26%, #db763f 145%);">
            <h1>Lisbon</h1>
            <p>Capitals of the world</p>
        </div>
        <div class="background" style="background: linear-gradient(215.32deg, #ed6302 -1%, #b62a13 124%);">
            <h1>Rome</h1>
            <p>Capitals of the world</p>
        </div>
        <div class="background" style="background: linear-gradient(221.87deg, #769585 1%, #506c60 128%);">
            <h1>Budapest</h1>
            <p>Capitals of the world</p>
        </div>
        <div class="background" style="background: linear-gradient(221.87deg, #014f82 1%, #012148 128%);">
            <h1>London</h1>
            <p>Capitals of the world</p>
        </div>
        <div class="background background--light" style="background: linear-gradient(220.16deg, #ffffff -8%, #dfe6e9 138%);">
            <h1>Washington, DC</h1>
            <p>Capitals of the world</p>
        </div>
    </div>
    <div class="main-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1521745628017-e158aefe8c98?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=934&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1444864878184-7a29cdcf4121?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=934&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1596464007046-f4c81353ecbd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1576920410070-0a72492b8161?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=976&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1536663815808-535e2280d2c2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');"></div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
